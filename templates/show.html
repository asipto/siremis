{{ define "show" }}
  {{ template "header" . }}
    <div class="container">
        <h2>{{ $.Schema.Title }} Details</h2>
        {{ range $i, $v := $.Fields }}
        <p><strong>{{ $v.Title }}:</strong> {{ index (index $.Values 0) $i }}</p>
        {{ end }}
        <br /> 
        <p><a href="{{ $.Config.URLDir }}/edit/{{ $.Schema.Name }}/{{ index (index $.Values 0) 0 }}" class="btn btn-primary">Edit</a>
        <a href="{{ $.Config.URLDir }}/delete/{{ $.Schema.Name }}/{{ index (index $.Values 0) 0 }}" class="btn btn-primary">Delete</a></p>
    </div>
  {{ template "footer" . }}
{{ end }}
