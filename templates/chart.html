{{ define "chart" }}
  {{ template "header" . }}
    <div class="container">
        <h2>Charts Service</h2>
        <br />
        <div id="echart_shm" style="height:400px;">
				</div>
    </div> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.6.0/echarts.min.js"></script>
    <script type="text/javascript">
    // echart: shm
      
      var vChart_shm = echarts.init(document.getElementById("echart_shm"));
      var vOpts_shm = JSON.parse('{{ .ChartsData.Data }}');
      vChart_shm.setOption(vOpts_shm);
    </script>
    {{ template "footer" . }}
{{ end }}
