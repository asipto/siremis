{{ define "smenu" }}
  {{ template "header" . }}
    <div class="container">
      <div class="card">
        <div class="card-header" id="heading_{{ $.Context.SchemaName }}">
        <h3>{{ $.Context.SchemaTitle }} Menu</h3>
        </div>
        <div class="card-body">
        <ul class="list-group list-group-flush">
          {{ if $.Context.SchemaMenu }}
          {{ range $i, $v := $.Context.SchemaMenu.Items }}
          <li class="list-group-item">
            <a href="{{ $.Config.URLDir }}/{{ $v.URLPath }}">{{ $v.Title }}</span></a>
          </li>
          {{ end }}
          {{ end }}
        </ul>
        </div>
      </div>
    </div>
  {{ template "footer" . }}
{{ end }}
